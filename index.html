<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/cartuja-center-cite.jpg" type="image/png"/>
    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <title>Formalización Entradas CARTUJA CITE CENTER</title>
</head>
<body>
<div class="cabecera">  
    <a href="https://cartujacenter.com/"><img id="cabeceraizq" src="images/cartuja-center-cite.jpg" alt="Logo Cite"></a>    
    <a href="https://cartujacenter.com/"><img id="cabeceraderecha" src="images/cartuja-center-cite.jpg" alt="Campeonato Mundial"></a>    
    <h1>Indique su información personal para la venta de sus entradas</h1>
    <p> Por favor, introduzca todos los datos requeridos.
    </p>
        
    </h1>
</div>
<a href="https://cartujacenter.com/"><img id="fotoizquierda" onmouseenter="cambiarFotoIzq(this)" onmouseout="volverFotoIzq(this)" src="images/quijano.jpg" alt="Concierto Cafe Quijano"></a>    
<a href="https://cartujacenter.com/"><img id="fotoderecha"  onmouseenter="cambiarFotoDer(this)" onmouseout="volverFotoDer(this)" src="images/elselu.jpg" alt="Musical"></a>      
<div id="principal">
    
    <form id="formulario" name="formulario" method="post">
        <label for="NOMBRE">Nombre:</label><br>
        <input type="text" onkeydown="presionar(this)" onblur="despresionar(this),validarNombre(this)" id="nombre" name="nombre" placeholder="" autocomplete="off" style= "width:250px" maxlength="20">
        <br><br><label for="APELLIDO">Apellidos:</label><br>
        <input type="text" onkeydown="presionar(this)" onblur="despresionar(this),validarApellido(this)" id="apellidos" name="apellidos" placeholder="" autocomplete="off" style= "width:250px" maxlength="30">
        <br><br><label for="CORREO">Correo:</label><br>
        <input type="text" onkeydown="presionar(this)" onblur="despresionar(this),validarCorreo(this)" id="correo" name="correo" style= "width:250px" autocomplete="off"  placeholder="">
        <br><br><label for="TELEFONO">Telefono:</label><br>
        <input type="text" onkeydown="presionar(this)" onblur="despresionar(this),validarTelefono(this)" id="telefono" name="telefono" style= "width:250px" autocomplete="off" placeholder="XXX XXX XXX o XXX XX XX XX">
        <br><br><label for="DNI">DNI:</label><br>
        <input type="text" onkeydown="presionar(this)" onblur="despresionar(this),validarDNI(this)" id="dni" name="dni" style= "width:250px" autocomplete="off" placeholder="">
        <br><br><label for="IBAN">IBAN:</label><br>
        <input type="text" onkeydown="presionar(this)" onblur="despresionar(this),validarIBAN(this)" id="iban" name="iban" style= "width:250px" placeholder="ESXX XXXX XXXX XX XXXXXXXXXX">
        <br><br><label for="SWIFT"  id="swift2">Swift</label><br>
        <input type="text" onclick="cambiarSWIFT(this)" id="swift" name="swift" autocomplete="off" style= "width:250px" placeholder="Clicka aquí al introducir el IBAN" maxlength="0" >
        <br><br><label for="USER">Nombre de Usuario:</label><br>
        <input type="text" onkeydown="presionar(this)" onblur="despresionar(this),validarUsuario(this)" id="usuario" name="usuario" autocomplete="off" style= "width:250px" placeholder="">
        <br><br><label for="DATE">Fecha de Nacimiento:</label><br>
        <input type="date" onblur="despresionar(this),validarFecha(this)" id="fecha" name="fecha" style= "width:250px"placeholder="" min="1920-01-01" max="2021-12-31" >
        <br><br><input type="submit" placeholder="Submit"><br><br>
        <button type="button" onclick="borrarTodo(this)">Vaciar todos los campos</button>
        
        
    </form>
    <p id="parrafo"></p>
</div>

    
    <script src="js/myscript.js">
    
    </script>

    
</body>
</html>
